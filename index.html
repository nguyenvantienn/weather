<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="js/all.min.js"></script>
    <script src="js/moment.js"></script>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" >
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- <script src="js/weather.js"></script> -->

</body>
</head>
<body>
    <script>
        alert("Hello IM Assistant");
    </script>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiến thành phố">
                <span class="microphone recording">
                    <i class="fa-solid fa-microphone"></i> 
                    <span class="recording-icon"></span>
                </span> 
            </div>
            <div class="container-info-wrapper">
                <p class="city-name">---</p>
                <p class="weather-state">-----</p>  
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">----</p>
            </div>
            
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label ">MT mọc</div>
                    <div class="value sunrise">----</div>
                </div>

                <div class="item">
                    <div class="label ">MT lặn</div>
                    <div class="value sunset">----</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value "> <span class="humidity">--</span>  %</div>
                </div>

                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">---</span> km/h</div>
                </div>
            </div>
        <p/div>
    </div>
    
    <script src="js/weather.js"></script>
</body>
</html>
